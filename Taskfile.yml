# https://taskfile.dev

version: "3"

vars:
  VERSION: 0.1.0

interval: 300ms

tasks:
  tools:
    cmds:
      - go install github.com/valyala/quicktemplate/qtc@latest
    sources:
      - echo `which qtc`

  gen:
    sources:
      - "**/*.go"
      - "**/*.*tmpl"
    cmds:
      - go run cmd/gen/*.go

  test:
    deps:
      - gen
    sources:
      - "**/*.go"
    cmds:
      - go test ./...

  libpub:
    dir: ./library
    cmds:
      - git push origin
      - git tag v{{.VERSION}}
      - git push origin --tags
      - git push --tags
      - GOPROXY=proxy.golang.org go list -m github.com/delaneyj/gostar@v{{.VERSION}}

  default:
    deps:
      - test
    silent: true
