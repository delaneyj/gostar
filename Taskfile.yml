# https://taskfile.dev

version: "3"

vars:
  VERSION: 0.4.4

interval: 1000ms

tasks:
  pb:
    dir: cfg
    sources:
      - "**/*.proto"
      - "**/*.yaml"
    generates:
      - "gen/**/*"
    cmds:
      - go install github.com/bufbuild/buf/cmd/buf@latest
      - rm -rf gen
      - buf mod update
      - buf generate

  gen:
    deps:
      - pb
    sources:
      - "*.go"
      - "generators/**/*.go"
      - "cfg/**/*.go"
      - "**/*.tmpl"
    generates:
      - "elements/**/*.go"
    cmds:
      - go install golang.org/x/tools/cmd/goimports@latest
      - go run cmd/gen/*.go
      - goimports -w elements

  test:
    deps:
      - gen
    sources:
      - "**/*.go"
    cmds:
      - go test ./...

  libpub:
    dir: ./library
    cmds:
      - git push origin
      - git tag v{{.VERSION}}
      - git push origin --tags
      - git push --tags
      - GOPROXY=proxy.golang.org go list -m github.com/delaneyj/gostar@v{{.VERSION}}

  default:
    deps:
      - test
    silent: true
